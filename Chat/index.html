<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="users">
    </div>
    <div id="messages">
        <div class="message" id="msgtpl" style="display:none;">
            <img src="{{{user.avatar}}}">
            <div class="info">
                <p>
                    <strong>{{user.username}}</strong>
                </p>
                <p>
                    {{message}}
                </p>
                <span class="date">{{h}}:{{m}}</span>
            </div>

        </div>
    </div>
    <div id="login">
        <form action="" id="loginform">
            <h1>Bienvenue</h1>
            <p>
                Ceci est un test de chat pour Node.js, entrez votre promo et votre email (utilis&eacute; pour l'avatar gravatar)
            </p>
            <input type="text" name="login" id="username" placeholder="Utilisateur" />
            <input type="mail" name="mail" id="mail" placeholder="Mail" />
            <input type="submit" value="Envoyer" />
        </form>
    </div>

    <form action="" id="form">
        <input type="text" id="message" class="text" />
        <input type="submit" id="send" value="Envoyer mon message !" class="submit" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js">
    </script>
    <script src="/js/mustache.js"></script>
    <script src="http://192.168.1.27:1234/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
