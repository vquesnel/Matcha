			<h1>Update Profil</h1>
			<form id="form" class="edit-profil" method="post" align="center" action="edit_profil.html" enctype="multipart/form-data">
				<label>Profil Picture</label>
				<input id="pic" type="file" name="userPhoto" onchange="previewFile()" />
				<br> <img id="photo" height="250" width="250" style="display:none">
				<label>Sexual orientation</label> Hetero
				<input type="radio" name="orientation" value="hetero">Gay
				<input type="radio" name="orientation" value="gay">Bi
				<input type="radio" name="orientation" value="bi">
				<br>
				<label>Location</label>
				<input id="location" class="input" type="text" name="location" placeholder="location">
				<br>
				<label>Bio</label>
				<textarea id="bio" class="input" rows="5" col="51" name="bio"></textarea>
				<br>
				<label>Tags</label>
				<input id="tags" class="input" type="text" name="preferences" placeholder="#busty #redhead #asian...">
				<br>
				<br>
				<input id="Update" type="submit" name="profil" value="Update">
				<br> </form>
			<div> {{message}} </div>
			<div>
				<h1><a href='{{link}}'>{{text}}</a></h1></div>
