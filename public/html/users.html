<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Matcha | Users</title>
	<link href="/html/stylesheets/main.css" rel="stylesheet">
	<link href="/html/stylesheets/profile.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="/js/mustache.js"></script>
</head>

<body>
	<div class="menu"> <img id="menu-logo" src="/img/mini-logo.png" alt="mini-logo">
		<a href="#"><img class="menu-img" src="/img/feed.png"></a>
		<a href="/profile_perso.html"><img class="menu-img" src="/img/account.png"></a>
		<a href="/message.html"><img class="menu-img" src="/img/envelope.png"></a>
		<a href="/logout.html"><img class="menu-img" src="/img/logout.png"></a>
	</div>
	<div class="separator"></div>
	<div class="separator"></div>
	<div class="separator"></div>
	<div class="separator"></div>
	<div class="site-content" align="center">
		<div class="usr" id="usr"> <img id="usr-pic" src="/{{profil_pic}}" alt="user photo">
			<div id="usr-info" class="usr-info" align="left">
				<div class="usr-name">{{firstname}} {{lastname}}
					<br>
					<div class="usr-age">{{birth}} ans {{location}}</div>
					<div class="online">{{login}}</div>
				</div>
				<div class="bio" align="center">Bio</div>
				<div class="usr-bio-text">{{bio}}</div>
				<div class="usr-score">{{pop}}<img src="/img/love-1.png" alt="user-score"></div>
			</div>
		</div>
		<div class="top-bar" align="left">
			<form class="form-bar" method="post">
				<input class="input d1" type="submit" name="pov" value="follow">
				<input class="input d2" type="submit" name="pov" value="unfollow"> </form>
			<div class="reglage"> </div>
			<div class="relation">Kiefer vous follow</div>
		</div>
		<div id="my_pictures" class="usr-set">{{#pics0}} <img class="usr-set-img" src="/{{pics0}}" alt="user-images"> {{/pics0}} {{^pics0}}{{/pics0}} {{#pics1}}<img class="usr-set-img" src="/{{pics1}}" alt="user-images"> {{/pics1}} {{^pics1}}{{/pics1}} {{#pics2}}<img class="usr-set-img" src="/{{pics2}}" alt="user-images"> {{/pics2}} {{^pics2}}{{/pics2}} {{#pics3}}<img class="usr-set-img" src="/{{pics3}}" alt="user-images">{{/pics3}} {{^pics3}}{{/pics3}} </div>
		<div class="bottom-bar" align="left">
			<div class="signaler"><a href="#">Signaler ce compte</a></div>
		</div>
		<div class="separator"></div>
		<div class="separator"></div>
		<div class="separator"></div>
	</div>
</body>

</html>
