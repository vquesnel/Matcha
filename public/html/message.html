<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="/stylesheets/main.css" rel="stylesheet">
    <link href="/stylesheets/message.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img id="menu-logo" src="/img/mini-logo.png" alt="mini-logo">
        <a href="#"><img class="menu-img" src="/img/feed.png"></a>
        <a href="profile.html"><img class="menu-img" src="/img/account.png"></a>
        <a href="message.html"><img class="menu-img" src="/img/envelope.png"></a>
    </div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="site-content" align="center">
        <div class="side-bar">
            <div class="onglet">Inbox</div>
            <div class="contact a1">
                <img src="/contents/user-4.jpg">
                <div class="contact-info">Nadia Lopsa</div>
                <div class="contact-notification">2</div>
            </div>
            <div class="contact a2">
                <img src="/contents/user-5.jpg">
                <div class="contact-info">Claire Lateps</div>
            </div>
            <div class="contact a1">
                <img src="/contents/user-3.png">
                <div class="contact-info">Rachelle Bouchab</div>
                <div class="contact-notification">22</div>
            </div>
            <div class="contact a2">
                <img src="/contents/user2.jpg">
                <div class="contact-info">Pauline Bigheins</div>
            </div>
            <div class="contact a1">
                <img src="/contents/user-4.jpg">
                <div class="contact-info">Nadia Lopsa</div>
            </div>
        </div>
        <div id="chatter" class="message" align="center">
            <div class="onglet-2">Chat with Claire</div>

            <div id="msgtpl" style="display:none;">
                <p>
                    <strong>{{user.username}}</strong>
                </p>
                <p>
                    {{message}}
                </p>

                <span>{{h}}:{{m}}</span>
            </div>

        </div>
        <div class="conversation" align="left">
            <form action="" id="form">
                <textarea type="text" id="message" class="text"></textarea>
                <input type="submit" id="send" value="Envoyer mon message !" class="submit" />
            </form>
        </div>
        <div id="login">
            <form action="" id="loginform">
                <input type="text" name="login" id="username" placeholder="Utilisateur" />
                <input type="mail" name="mail" id="mail" placeholder="Mail" />
                <input type="submit" value="Envoyer" />
            </form>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="http://localhost:1234/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>

</html>
